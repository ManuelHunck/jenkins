jenkins {
    views {
        "DBG TESTS" {
            dsl {
              description project.jobDescriptionTemplate
                      .replace("__DESCRIPTION__", "Tests for DBGs on Live AND TEST")

                configure { view ->

                    view / 'includeRegex' << "${project.jenkinsJobName}_.*"
                }

                columns {
                    status()
                    weather()
                    name()
                    lastSuccess()
                    lastFailure()
                    lastDuration()
                    buildButton()
                }
            }
        }
    }
}
