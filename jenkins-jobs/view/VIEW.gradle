jenkins {
    views {
        "DBG LIVE SMOKETEST" {
            dsl {
              description project.jobDescriptionTemplate
                      .replace("__TITLE__", "AUTOPYLOT")
                      .replace("__TYPE__", "Job")
                      .replace("__DESCRIPTION__", "Smoketests for DBGs on live")

                configure { view ->

                    view / 'includeRegex' << "${project.jenkinsJobName}_.*"
                }

                columns {
                    status()
                    weather()
                    name()
                    lastSuccess()
                    lastFailure()
                    lastDuration()
                    buildButton()
                }
            }
        }
    }
}
