jenkins {
    views {
        "DBG TESTS" {
            dsl {
              description project.jobDescriptionTemplate
                      .replace("__TITLE__", "DBG TESTS")
                      .replace("__DESCRIPTION__", "Tests for DBGs on live and Test based on <a href=\"https://srv-git-01-hh1.alinghi.tipp24.net/iwg/autopylot\">AUTOPYLOT Testproject Github</a>")

                configure { view ->

                    view / 'includeRegex' << "${project.jenkinsJobName}_.*"
                }

                columns {
                    status()
                    weather()
                    name()
                    lastSuccess()
                    lastFailure()
                    lastDuration()
                    buildButton()
                }
            }
        }
    }
}
