jenkins {
    jobs {
        "${project.jenkinsJobName}_DBG_TESTSYSTEM_SMOKETEST_MULTIJOB" {
            type "Multijob"
            dsl {
                description("""MultiJob triggering 3 Smoke Test sets, covering all products and ticket types and tenants...
				""")

				    parameters {
                    stringParam 'CARA', 'latest', "Cara Version to Test, latest for live version"
                    stringParam 'ALINGHI', 'latest', "Alinghi Version to Test, latest for master"
                    stringParam 'SERVICES', 'platform-core-service-smoketest', "definition of the services deployed"
                    stringParam 'ANSIBLE_VARIABLES','instance_type: "m5.4xlarge"', "Configuration of the AWS machine"
                    stringParam 'ANSIBLE_VARIABLES','BACKOFFICE_VERSION: "latest"', "Backoffice Version used"
                    stringParam 'ANSIBLE_VARIABLES','DISCOUNT_SERVICE_VERSION: "latest"', "Discount Service Version used"
                    }

                    concurrentBuild true

                    steps {
                       phase("Delete systems before creation to ensure there is nothing interrupting") {
                                 phaseJob("DELETE_TESTSYSTEM"){
                                          parameters{
                                               predefinedProp("TESTSYSTEM", "app-smoketest01-dbg.test.t24.eu-west-1.sg-cloud.co.uk")
                                          }
                                 }
                                 phaseJob("DELETE_TESTSYSTEM"){
                                          parameters{
                                               predefinedProp("TESTSYSTEM", "app-smoketest02-dbg.test.t24.eu-west-1.sg-cloud.co.uk")
                                          }
                                 }
                                 phaseJob("DELETE_TESTSYSTEM"){
                                          parameters{
                                               predefinedProp("TESTSYSTEM", "app-smoketest03-dbg.test.t24.eu-west-1.sg-cloud.co.uk")
                                          }
                                 }
                       }

                       phase("Test system creation") {
                                 phaseJob("CREATE_TESTSYSTEM"){
                                          parameters{
                                               predefinedProp("TESTSYSTEM", "app-smoketest01-dbg.test.t24.eu-west-1.sg-cloud.co.uk")
                                               predefinedProp('ANSIBLE_VARIABLES', '$ANSIBLE_VARIABLES')
                                               predefinedProp('ANSIBLE_VARIABLES', '$ANSIBLE_VARIABLES')
                                               predefinedProp('ANSIBLE_VARIABLES', '$ANSIBLE_VARIABLES')
                                          }
                                 }
                                 phaseJob("CREATE_TESTSYSTEM"){
                                          parameters{
                                               predefinedProp("TESTSYSTEM", "app-smoketest02-dbg.test.t24.eu-west-1.sg-cloud.co.uk")
                                               predefinedProp('ANSIBLE_VARIABLES', '$ANSIBLE_VARIABLES')
                                               predefinedProp('ANSIBLE_VARIABLES', '$ANSIBLE_VARIABLES')
                                               predefinedProp('ANSIBLE_VARIABLES', '$ANSIBLE_VARIABLES')
                                          }

                                 }
                                 phaseJob("CREATE_TESTSYSTEM"){
                                          parameters{
                                               predefinedProp("TESTSYSTEM", "app-smoketest03-dbg.test.t24.eu-west-1.sg-cloud.co.uk")
                                               predefinedProp('ANSIBLE_VARIABLES', '$ANSIBLE_VARIABLES')
                                               predefinedProp('ANSIBLE_VARIABLES', '$ANSIBLE_VARIABLES')
                                               predefinedProp('ANSIBLE_VARIABLES', '$ANSIBLE_VARIABLES')
                                          }
                                 }
                       }

                       phase("Test system deployment") {
                                 phaseJob("DEPLOY_TESTSYSTEM"){
                                            parameters{
                                              predefinedProp('TESTSYSTEM', 'app-smoketest01-dbg.test.t24.eu-west-1.sg-cloud.co.uk')
                                              predefinedProp('VERSION_ALINGHI', '$ALINGHI')
                                              predefinedProp('VERSION_CARA', '$CARA')
                                              predefinedProp('SERVICES', '$SERVICES')
                                            }
                                 }
                                 phaseJob("DEPLOY_TESTSYSTEM"){
                                            parameters{
                                              predefinedProp('TESTSYSTEM', 'app-smoketest02-dbg.test.t24.eu-west-1.sg-cloud.co.uk')
                                              predefinedProp('VERSION_ALINGHI', '$ALINGHI')
                                              predefinedProp('VERSION_CARA', '$CARA')
                                              predefinedProp('SERVICES', '$SERVICES')
                                            }
                                 }
                                 phaseJob("DEPLOY_TESTSYSTEM"){
                                            parameters{
                                              predefinedProp('TESTSYSTEM', 'app-smoketest03-dbg.test.t24.eu-west-1.sg-cloud.co.uk')
                                              predefinedProp('VERSION_ALINGHI', '$ALINGHI')
                                              predefinedProp('VERSION_CARA', '$CARA')
                                              predefinedProp('SERVICES', '$SERVICES')
                                            }
                                 }
                       }

                       phase("Test execution") {
                                 continuationCondition('SUCCESSFUL')
                                 phaseJob("DBG_TESTSYSTEM_SMOKETEST_CYCLE_1"){
                                               parameters{
                                                 predefinedProp('TESTSYSTEM', 'app-smoketest01-dbg.test.t24.eu-west-1.sg-cloud.co.uk')
                                               }
                                 }
                                 phaseJob("DBG_TESTSYSTEM_SMOKETEST_CYCLE_2"){
                                               parameters{
                                                 predefinedProp('TESTSYSTEM', 'app-smoketest02-dbg.test.t24.eu-west-1.sg-cloud.co.uk')
                                               }
                                 }
                                 phaseJob("DBG_TESTSYSTEM_SMOKETEST_CYCLE_3"){
                                               parameters{
                                                 predefinedProp('TESTSYSTEM', 'app-smoketest03-dbg.test.t24.eu-west-1.sg-cloud.co.uk')
                                               }
                                 }
                       }

                       phase("Delete systems after a SUCCESSFUL test execution") {
                                 phaseJob("DELETE_TESTSYSTEM"){
                                            parameters{
                                               predefinedProp("TESTSYSTEM", "app-smoketest01-dbg.test.t24.eu-west-1.sg-cloud.co.uk")
                                            }                                 }
                                 phaseJob("DELETE_TESTSYSTEM"){
                                            parameters{
                                               predefinedProp("TESTSYSTEM", "app-smoketest02-dbg.test.t24.eu-west-1.sg-cloud.co.uk")
                                            }
                                 }
                                 phaseJob("DELETE_TESTSYSTEM"){
                                            parameters{
                                               predefinedProp("TESTSYSTEM", "app-smoketest03-dbg.test.t24.eu-west-1.sg-cloud.co.uk")
                                            }
                                 }
                       }


                        logRotator(5, 15)

                        wrappers {
                            colorizeOutput()
                            timestamps()
                        }
                    }
                }
            }
        }

    }