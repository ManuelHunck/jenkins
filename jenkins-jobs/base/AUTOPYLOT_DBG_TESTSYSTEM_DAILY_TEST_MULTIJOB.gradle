jenkins {
    jobs {
        "AUTOPYLOT_DBG_TESTSYSTEM_DAILY_TEST_MULTIJOB" {
            type "Multijob"
            dsl {
                description("""Daily test execution for testing current cs master with cara live version for the backend and frontend(triggered at 07.00 UTC)..
				""")

				    parameters {
                    stringParam 'ANSIBLE_VARIABLES', 'instance_type: "m5.2xlarge"', "Configuration of the AWS machine"
                    stringParam 'CARA', 'latest', "Cara Version to Test"
                    stringParam 'ALINGHI', 'latest', "Alinghi Version to Test"
			    	}

                    concurrentBuild true

                    steps {
                       phase("Delete systems before creation to ensure there is nothing interrupting") {
                                 phaseJob("DELETE_TESTSYSTEM"){
                                          parameters{
                                               predefinedProp("TESTSYSTEM", "app-dailytest01-dbg.test.t24.eu-west-1.sg-cloud.co.uk")
                                          }
                                 }
                                 phaseJob("DELETE_TESTSYSTEM"){
                                          parameters{
                                               predefinedProp("TESTSYSTEM", "app-dailytest02-dbg.test.t24.eu-west-1.sg-cloud.co.uk")
                                          }
                                 }
                       }

                       phase("Test system creation") {
                                 phaseJob("CREATE_TESTSYSTEM"){
                                          parameters{
                                               predefinedProp("TESTSYSTEM", "app-dailytest01-dbg.test.t24.eu-west-1.sg-cloud.co.uk")
                                               predefinedProp('ANSIBLE_VARIABLES', '$ANSIBLE_VARIABLES')
                                          }
                                 }
                                 phaseJob("CREATE_TESTSYSTEM"){
                                          parameters{
                                               predefinedProp("TESTSYSTEM", "app-dailytest02-dbg.test.t24.eu-west-1.sg-cloud.co.uk")
                                               predefinedProp('ANSIBLE_VARIABLES', '$ANSIBLE_VARIABLES')
                                          }
                                 }
                       }

                       phase("Test system deployment") {
                                 phaseJob("DEPLOY_TESTSYSTEM"){
                                            parameters{
                                              predefinedProp('TESTSYSTEM', 'app-dailytest01-dbg.test.t24.eu-west-1.sg-cloud.co.uk')
                                              predefinedProp('VERSION_ALINGHI', '$ALINGHI')
                                              predefinedProp('VERSION_CARA', '$CARA')
                                            }
                                 }
                                 phaseJob("DEPLOY_TESTSYSTEM"){
                                            parameters{
                                              predefinedProp('TESTSYSTEM', 'app-dailytest02-dbg.test.t24.eu-west-1.sg-cloud.co.uk')
                                              predefinedProp('VERSION_ALINGHI', '$ALINGHI')
                                              predefinedProp('VERSION_CARA', '$CARA')
                                            }
                                 }
                       }

                       phase("Test execution") {
                                 continuationCondition('SUCCESSFUL')
                                 phaseJob("AUTOPYLOT_DBG_TESTSYSTEM_BACKEND_DAILY_TEST"){
                                            parameters{
                                               predefinedProp("TESTSYSTEM", "app-dailytest01-dbg.test.t24.eu-west-1.sg-cloud.co.uk")
                                            }
                                 }
                                 phaseJob("AUTOPYLOT_DBG_TESTSYSTEM_FRONTEND_DAILY_TEST"){
                                            parameters{
                                               predefinedProp("TESTSYSTEM", "app-dailytest02-dbg.test.t24.eu-west-1.sg-cloud.co.uk")
                                            }
                                 }
                       }

                       phase("Delete systems after a SUCCESSFUL test execution") {
                                 phaseJob("DELETE_TESTSYSTEM"){
                                            parameters{
                                               predefinedProp("TESTSYSTEM", "app-dailytest01-dbg.test.t24.eu-west-1.sg-cloud.co.uk")
                                            }
                                 }
                                 phaseJob("DELETE_TESTSYSTEM"){
                                            parameters{
                                               predefinedProp("TESTSYSTEM", "app-dailytest02-dbg.test.t24.eu-west-1.sg-cloud.co.uk")
                                            }
                                 }
                       }


                        logRotator(5, 5)

                        triggers {
                            cron('0 7 * * 1-5')
                        }

                        wrappers {
                            colorizeOutput()
                            timestamps()
                        }
                    }
                }
            }
        }

    }