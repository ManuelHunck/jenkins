jenkins {
    jobs {
        "DBG_TESTSYSTEM_SMOKETEST_CYCLE_1" {
            dsl {
                description("""Part of the SMOKETEST Execution, triggers api tests for
                            <li>Powerball(COM) Subscription</li>
                            <li>Megamillions(COM) Jackpothunter</li>
                            <li>Gluecksspirale(COM)</li>
                            <li>German Lotto wednesday and saturday (COM)</li>
                            <li>Eurojackpot(COM)</li>
                            <li>Cash4Life(COM)</li>
                            <li>IWG dickehose (COM)</li>
                            <li>IWG bingo (COM)</li>
                            <li>IWG bingofive (COM)</li>
                            <li>IWG emlsofort (COM)</li>
                            <li>IWG kenow (COM)</li>
                            <li>IWG sevenup (UK)</li>
                            <li>Eurojackpot Jackpothunter(COM)</li>
                ...
				""")

				parameters {
                    stringParam 'TESTSYSTEM', 'app-smoketest01-dbg.test.t24.eu-west-1.sg-cloud.co.uk', "Test system URL (without 'http://', without trailing '/')"

					booleanParam 'SYSTEMCHECK', true, 'Checks service status, disables TMS tasks'
                    booleanParam 'IWG_GAMES', true, 'Checks IWGs'
					booleanParam 'TIPP24_COM_POWERBALL_SUBSCRIPTION', true, 'Purchase Subscription, renewal, chancels in COM'
					booleanParam 'TIPP24_COM_LOTTO_6_AUS_49', true, 'Purchase and Publish numbers and quotas for Lotto 6 aus 49 including S6 and S77'
					booleanParam 'TIPP24_COM_GLS', true, 'Purchase and Publish numbers and quotas for Gluecksspirale including S6 and S77'
					booleanParam 'TIPP24_COM_EUROJACKPOT', true, 'Purchase and Publish numbers and quotas for EuroJackpot without S6 and S77'
					booleanParam 'TIPP24_COM_CASH_4_LIFE', true, 'Purchase and Publish numbers and quotas'
                    booleanParam 'TIPP24_COM_EUROJACKPOT_JACKPOTHUNTER', true, 'Purchase and Publish and process Eruojackpot Jackpothunter'
				}

                concurrentBuild true

                steps {

                    shell '''
                        echo 'error /\\sERROR:/' > log-parser.config
                        echo 'warning /\\sWARNING:/' >> log-parser.config
                    '''

                    shell '''
					    mkdir -p $PWD/$BUILD_TAG
					    mkdir -p $PWD/$BUILD_TAG/test_run_results_html
					    mkdir -p $PWD/$BUILD_TAG/test_run_screenshots
                        export CONTAINER=devservices01.office.tipp24.de:5000/awint/autopylot:1.0.27

						docker pull $CONTAINER

                         sleep 30 # sleep 0,5 minutes to give time to alinghi to start

						if $SYSTEMCHECK; then
						  docker run -v $PWD/$BUILD_TAG:/usr/src/app/test_results --rm --shm-size=1g  $CONTAINER tests/dbg/test_scenarios/dbg_backend_system_check.py --site COM --exec docker --host $TESTSYSTEM --jenkins $BUILD_URL --core $TESTSYSTEM
						fi
						if $IWG_GAMES ; then
                          docker run -v $PWD/$BUILD_TAG:/usr/src/app/test_results --rm --shm-size=1g  $CONTAINER tests/iwg/api_iwg_test_suite.py --exec docker --host $TESTSYSTEM --jenkins $BUILD_URL --core $TESTSYSTEM
                        fi
					    if $TIPP24_COM_POWERBALL_SUBSCRIPTION; then
						  docker run -v $PWD/$BUILD_TAG:/usr/src/app/test_results --rm --shm-size=1g  $CONTAINER tests/dbg/test_scenarios/dbg_backend_subscription_ticket_cycle_test.py --exec docker --site COM --game powerball --host $TESTSYSTEM --jenkins $BUILD_URL --core $TESTSYSTEM
						fi
						if $TIPP24_COM_LOTTO_6_AUS_49; then
						  docker run -v $PWD/$BUILD_TAG:/usr/src/app/test_results --rm --shm-size=1g  $CONTAINER tests/dbg/test_scenarios/dbg_backend_normal_german_lotto_cycle_test.py --exec docker --site COM --game germanlotto --host $TESTSYSTEM --jenkins $BUILD_URL --core $TESTSYSTEM
						fi
						if $TIPP24_COM_GLS; then
						  docker run -v $PWD/$BUILD_TAG:/usr/src/app/test_results --rm --shm-size=1g  $CONTAINER tests/dbg/test_scenarios/dbg_backend_normal_ticket_cycle_test.py --exec docker --site COM --game gluecksspirale --host $TESTSYSTEM --jenkins $BUILD_URL --core $TESTSYSTEM
						fi
						if $TIPP24_COM_EUROJACKPOT; then
						  docker run -v $PWD/$BUILD_TAG:/usr/src/app/test_results --rm --shm-size=1g  $CONTAINER tests/dbg/test_scenarios/dbg_backend_normal_ticket_cycle_test.py --exec docker --site COM --game eurojackpot --host $TESTSYSTEM --jenkins $BUILD_URL --core $TESTSYSTEM
						fi
					    if $TIPP24_COM_CASH_4_LIFE; then
						  docker run -v $PWD/$BUILD_TAG:/usr/src/app/test_results --rm --shm-size=1g  $CONTAINER tests/dbg/test_scenarios/dbg_backend_normal_ticket_cycle_test.py --exec docker --site COM --game cash4life --host $TESTSYSTEM --jenkins $BUILD_URL --core $TESTSYSTEM
						fi
						if $TIPP24_COM_EUROJACKPOT_JACKPOTHUNTER; then
                          docker run -v $PWD/$BUILD_TAG:/usr/src/app/test_results --rm --shm-size=256m  devservices01.office.tipp24.de:5000/awint/autopylot tests/dbg/test_scenarios/dbg_backend_jackpothunter_cycle_test.py --exec docker --site COM --game eurojackpot --host $TESTSYSTEM --jenkins $BUILD_URL --core $TESTSYSTEM
                        fi
					'''
                }

                logRotator(5, 15)

                publishers {
                    archiveArtifacts('$BUILD_TAG/**/*')
                    consoleParsing {
                        projectRules('log-parser.config')
                        unstableOnWarning()
                        failBuildOnError()
                    }
                }

                wrappers {
                    colorizeOutput()
                    timestamps()
                }
            }
        }
    }
}
