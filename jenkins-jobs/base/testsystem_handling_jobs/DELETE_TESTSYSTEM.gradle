jenkins {
    jobs {
        "DELETE_TESTSYSTEM" {
            dsl {
                description("""Job to delete a test system
				""")

				    parameters {
                    stringParam 'TESTSYSTEM', '', "Test system URL (without 'http://', without trailing '/')"
			    	}

                    concurrentBuild true

                    steps {

                            remoteTrigger('platform jenkins', 'PLATFORM_AWS_TESTSYSTEM_DELETE') {
                                parameter('TESTSYSTEM', '$TESTSYSTEM')
                                blockBuildUntilComplete()
                            }

                        logRotator(5, 5)


                        wrappers {
                            colorizeOutput()
                            timestamps()
                        }
                    }
                }
            }
        }

    }