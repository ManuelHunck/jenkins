jenkins {
    jobs {
        "${project.jenkinsJobName}_DBG_TESTSYSTEM_TICKET_PURCHASE_AND_PROCESSING" {
            dsl {
                description("""Purchasing and Processing a Ticket including timejumps..
				""")

                parameters {


                    stringParam 'TESTSYSTEM', 'app-02-dbg.test.t24.eu-west-1.sg-cloud.co.uk', "Test system URL (without 'http://', without trailing '/')"

                    booleanParam 'TIPP24_COM_MEGAMILLIONS', false, 'Purchase and Publish numbers and quotas for Mega Millions'
                    booleanParam 'TIPP24_COM_USPOWERBALL', false, 'Purchase and Publish numbers and quotas for US Power Ball'
                    booleanParam 'TIPP24_COM_CASH_4_LIFE', false, 'Purchase and Publish numbers and quotas for Cash 4 Life'
                    booleanParam 'TIPP24_COM_LOTTO_6_AUS_49', false, 'Purchase and Publish numbers and quotas for Lotto 6 aus 49 including S6 and S77'
                    booleanParam 'TIPP24_COM_GLS', false, 'Purchase and Publish numbers and quotas for Gluecksspirale including S6 and S77'
                    booleanParam 'TIPP24_COM_EUROJACKPOT', false, 'Purchase and Publish numbers and quotas for EuroJackpot without S6 and S77'
                    booleanParam 'TIPP24_COM_EUROMILLIONS', false, 'Purchase and Publish numbers and quotas for Euro Millions and EML Plus'
                    booleanParam 'TIPP24_COM_KENO', false, 'Purchase and Publish numbers and quotas for Keno and Plus5'
                    booleanParam 'MYLOTTO24_IE_CASH_4_LIFE', false, 'Purchase and Publish numbers and quotas for Cash 4 Life'
                    booleanParam 'MYLOTTO24_IE_LOTTO_6_AUS_49', false, 'Purchase and Publish numbers and quotas for Lotto 6 aus 49 including S6 and S77'
                    booleanParam 'MYLOTTO24_IE_EUROJACKPOT', false, 'Purchase and Publish numbers and quotas for EuroJackpot without S6 and S77'
                    booleanParam 'MYLOTTO24_IE_EUROMILLIONS', false, 'Purchase and Publish numbers and quotas for Euro Millions and EML Plus'
                    booleanParam 'MYLOTTO24_IE_UKLOTTO', false, 'Purchase and Publish numbers and quotas for UK Lotto in IE'
                    booleanParam 'MYLOTTO24_UK_IRISHLOTTO', false, 'Purchase and Publish numbers and quotas for Irish Lotto in UK'
                    booleanParam 'MYLOTTO24_RO_ROMANIANLOTTO', false, 'Purchase and Publish numbers and quotas for Romanian Lotto in RO'
                    booleanParam 'TIPP24_COM_MEGAMILLIONS_SUBSCRIPTION', false, 'Publish numbers and quotas for Mega Millions'
                    booleanParam 'TIPP24_COM_USPOWERBALL_SUBSCRIPTION', false, 'Publish numbers and quotas for US Power Ball'
                    booleanParam 'TIPP24_COM_CASH_4_LIFE_SUBSCRIPTION', false, 'Publish numbers and quotas for Cash 4 Life'
                    booleanParam 'TIPP24_COM_GLS_SUBSCRIPTION', false, 'Publish numbers and quotas for Gluecksspirale including S6 and S77'
                    booleanParam 'TIPP24_COM_EUROJACKPOT_SUBSCRIPTION', false, 'Publish numbers and quotas for EuroJackpot without S6 and S77'
                    booleanParam 'TIPP24_COM_KENO_SUBSCRIPTION', false, 'Publish numbers and quotas for Keno and Plus5'
                    booleanParam 'TIPP24_COM_GERMANLOTTO_SUBSCRIPTION', false, 'Publish numbers and quotas for German Lotto'
                    booleanParam 'MEGAMILLIONS', false, 'Publish numbers and quotas for Mega Millions'
                    booleanParam 'USPOWERBALL', false, 'Publish numbers and quotas for US Power Ball'
                    booleanParam 'EUROJACKPOT', false, 'Publish numbers and quotas for EuroJackpot without S6 and S77'
                }

                concurrentBuild true

                steps {
                    shell '''
					    mkdir -p $PWD/$BUILD_TAG
					    mkdir -p $PWD/$BUILD_TAG/test_run_results_html
					    mkdir -p $PWD/$BUILD_TAG/test_run_screenshots

						docker pull devservices01.office.tipp24.de:5000/awint/autopylot

						if $TIPP24_COM_MEGAMILLIONS; then
						  docker run -v $PWD/$BUILD_TAG:/usr/src/app/test_results --rm --shm-size=1g  devservices01.office.tipp24.de:5000/awint/autopylot tests/dbg/test_scenarios/dbg_backend_normal_ticket_cycle_test.py --exec docker --site COM --game megamillions --host $TESTSYSTEM --jenkins $BUILD_URL --core $TESTSYSTEM
						fi
						if $TIPP24_COM_USPOWERBALL; then
						  docker run -v $PWD/$BUILD_TAG:/usr/src/app/test_results --rm --shm-size=1g  devservices01.office.tipp24.de:5000/awint/autopylot tests/dbg/test_scenarios/dbg_backend_normal_ticket_cycle_test.py --exec docker --site COM --game powerball --host $TESTSYSTEM --jenkins $BUILD_URL --core $TESTSYSTEM
						fi
					    if $TIPP24_COM_CASH_4_LIFE; then
						  docker run -v $PWD/$BUILD_TAG:/usr/src/app/test_results --rm --shm-size=1g  devservices01.office.tipp24.de:5000/awint/autopylot tests/dbg/test_scenarios/dbg_backend_normal_ticket_cycle_test.py --exec docker --site COM --game cash4life --host $TESTSYSTEM --jenkins $BUILD_URL --core $TESTSYSTEM
						fi
						if $TIPP24_COM_LOTTO_6_AUS_49; then
						  docker run -v $PWD/$BUILD_TAG:/usr/src/app/test_results --rm --shm-size=1g  devservices01.office.tipp24.de:5000/awint/autopylot tests/dbg/test_scenarios/dbg_backend_normal_german_lotto_cycle_test.py --exec docker --site COM --game germanlotto --host $TESTSYSTEM --jenkins $BUILD_URL --core $TESTSYSTEM
						fi
						if $TIPP24_COM_GLS; then
						  docker run -v $PWD/$BUILD_TAG:/usr/src/app/test_results --rm --shm-size=1g  devservices01.office.tipp24.de:5000/awint/autopylot tests/dbg/test_scenarios/dbg_backend_normal_ticket_cycle_test.py --exec docker --site COM --game gluecksspirale --host $TESTSYSTEM --jenkins $BUILD_URL --core $TESTSYSTEM
						fi
						if $TIPP24_COM_EUROJACKPOT; then
						  docker run -v $PWD/$BUILD_TAG:/usr/src/app/test_results --rm --shm-size=1g  devservices01.office.tipp24.de:5000/awint/autopylot tests/dbg/test_scenarios/dbg_backend_normal_ticket_cycle_test.py --exec docker --site COM --game eurojackpot --host $TESTSYSTEM --jenkins $BUILD_URL --core $TESTSYSTEM
						fi
						if $TIPP24_COM_EUROMILLIONS; then
						  docker run -v $PWD/$BUILD_TAG:/usr/src/app/test_results --rm --shm-size=1g  devservices01.office.tipp24.de:5000/awint/autopylot tests/dbg/test_scenarios/dbg_backend_normal_euromillions_cycle_test.py --exec docker --site COM --game euromillions --host $TESTSYSTEM --jenkins $BUILD_URL --core $TESTSYSTEM
						fi
						if $TIPP24_COM_KENO; then
						  docker run -v $PWD/$BUILD_TAG:/usr/src/app/test_results --rm --shm-size=1g  devservices01.office.tipp24.de:5000/awint/autopylot tests/dbg/test_scenarios/dbg_backend_normal_ticket_cycle_test.py --exec docker --site COM --game keno --host $TESTSYSTEM --jenkins $BUILD_URL --core $TESTSYSTEM
						fi
					    if $MYLOTTO24_IE_CASH_4_LIFE; then
						  docker run -v $PWD/$BUILD_TAG:/usr/src/app/test_results --rm --shm-size=1g  devservices01.office.tipp24.de:5000/awint/autopylot tests/dbg/test_scenarios/dbg_backend_normal_ticket_cycle_test.py --exec docker --site IE --game cash4life --host $TESTSYSTEM --jenkins $BUILD_URL --core $TESTSYSTEM
						fi
						if $MYLOTTO24_IE_LOTTO_6_AUS_49; then
						  docker run -v $PWD/$BUILD_TAG:/usr/src/app/test_results --rm --shm-size=1g  devservices01.office.tipp24.de:5000/awint/autopylot tests/dbg/test_scenarios/dbg_backend_normal_german_lotto_cycle_test.py --exec docker --site IE --game germanlotto --host $TESTSYSTEM --jenkins $BUILD_URL --core $TESTSYSTEM
						fi
						if $MYLOTTO24_IE_EUROJACKPOT; then
						  docker run -v $PWD/$BUILD_TAG:/usr/src/app/test_results --rm --shm-size=1g  devservices01.office.tipp24.de:5000/awint/autopylot tests/dbg/test_scenarios/dbg_backend_normal_ticket_cycle_test.py --exec docker --site IE --game eurojackpot --host $TESTSYSTEM --jenkins $BUILD_URL --core $TESTSYSTEM
						fi
						if $MYLOTTO24_IE_EUROMILLIONS; then
						  docker run -v $PWD/$BUILD_TAG:/usr/src/app/test_results --rm --shm-size=1g  devservices01.office.tipp24.de:5000/awint/autopylot tests/dbg/test_scenarios/dbg_backend_normal_euromillions_cycle_test.py --exec docker --site IE --game euromillions --host $TESTSYSTEM --jenkins $BUILD_URL --core $TESTSYSTEM
						fi
						if $MYLOTTO24_IE_UKLOTTO; then
						  docker run -v $PWD/$BUILD_TAG:/usr/src/app/test_results --rm --shm-size=1g  devservices01.office.tipp24.de:5000/awint/autopylot tests/dbg/test_scenarios/dbg_backend_normal_ticket_cycle_test.py --exec docker --site IE --game uklotto --host $TESTSYSTEM --jenkins $BUILD_URL --core $TESTSYSTEM
						fi
						if $MYLOTTO24_UK_IRISHLOTTO; then
						  docker run -v $PWD/$BUILD_TAG:/usr/src/app/test_results --rm --shm-size=1g  devservices01.office.tipp24.de:5000/awint/autopylot tests/dbg/test_scenarios/dbg_backend_normal_ticket_cycle_test.py --exec docker --site UK --game irishlotto --host $TESTSYSTEM --jenkins $BUILD_URL --core $TESTSYSTEM
						fi
						if $MYLOTTO24_RO_ROMANIANLOTTO; then
						  docker run -v $PWD/$BUILD_TAG:/usr/src/app/test_results --rm --shm-size=1g  devservices01.office.tipp24.de:5000/awint/autopylot tests/dbg/test_scenarios/dbg_backend_normal_ticket_cycle_test.py --exec docker --site RO --game bonoromanianlotto --host $TESTSYSTEM --jenkins $BUILD_URL --core $TESTSYSTEM
						fi
				        if $TIPP24_COM_MEGAMILLIONS_SUBSCRIPTION; then
						  docker run -v $PWD/$BUILD_TAG:/usr/src/app/test_results --rm --shm-size=256m  devservices01.office.tipp24.de:5000/awint/autopylot tests/dbg/test_scenarios/dbg_backend_subscription_ticket_cycle_test.py --exec docker --site COM --game megamillions --host $TESTSYSTEM --jenkins $BUILD_URL --core $TESTSYSTEM
						fi
						if $TIPP24_COM_USPOWERBALL_SUBSCRIPTION; then
						  docker run -v $PWD/$BUILD_TAG:/usr/src/app/test_results --rm --shm-size=256m  devservices01.office.tipp24.de:5000/awint/autopylot tests/dbg/test_scenarios/dbg_backend_subscription_ticket_cycle_test.py --exec docker --site COM --game powerball --host $TESTSYSTEM --jenkins $BUILD_URL --core $TESTSYSTEM
						fi
					    if $TIPP24_COM_CASH_4_LIFE_SUBSCRIPTION; then
						  docker run -v $PWD/$BUILD_TAG:/usr/src/app/test_results --rm --shm-size=256m  devservices01.office.tipp24.de:5000/awint/autopylot tests/dbg/test_scenarios/dbg_backend_subscription_ticket_cycle_test.py --exec docker --site COM --game cash4life --host $TESTSYSTEM --jenkins $BUILD_URL --core $TESTSYSTEM
						fi
						if $TIPP24_COM_GLS_SUBSCRIPTION; then
						  docker run -v $PWD/$BUILD_TAG:/usr/src/app/test_results --rm --shm-size=256m  devservices01.office.tipp24.de:5000/awint/autopylot tests/dbg/test_scenarios/dbg_backend_subscription_ticket_cycle_test.py --exec docker --site COM --game gluecksspirale --host $TESTSYSTEM --jenkins $BUILD_URL --core $TESTSYSTEM
						fi
						if $TIPP24_COM_EUROJACKPOT_SUBSCRIPTION; then
						  docker run -v $PWD/$BUILD_TAG:/usr/src/app/test_results --rm --shm-size=256m  devservices01.office.tipp24.de:5000/awint/autopylot tests/dbg/test_scenarios/dbg_backend_subscription_ticket_cycle_test.py --exec docker --site COM --game eurojackpot --host $TESTSYSTEM --jenkins $BUILD_URL --core $TESTSYSTEM
						fi
						if $TIPP24_COM_KENO_SUBSCRIPTION; then
						  docker run -v $PWD/$BUILD_TAG:/usr/src/app/test_results --rm --shm-size=256m  devservices01.office.tipp24.de:5000/awint/autopylot tests/dbg/test_scenarios/dbg_backend_subscription_ticket_cycle_test.py --exec docker --site COM --game keno --host $TESTSYSTEM --jenkins $BUILD_URL --core $TESTSYSTEM
						fi
						if $TIPP24_COM_GERMANLOTTO_SUBSCRIPTION; then
						  docker run -v $PWD/$BUILD_TAG:/usr/src/app/test_results --rm --shm-size=256m  devservices01.office.tipp24.de:5000/awint/autopylot tests/dbg/test_scenarios/dbg_backend_german_lotto_subscription_cycle_test.py --exec docker --site COM --game germanlotto --host $TESTSYSTEM --jenkins $BUILD_URL --core $TESTSYSTEM
						fi
						if $MEGAMILLIONS; then
						  docker run -v $PWD/$BUILD_TAG:/usr/src/app/test_results --rm --shm-size=256m  devservices01.office.tipp24.de:5000/awint/autopylot tests/dbg/test_scenarios/dbg_backend_jackpothunter_cycle_test.py --exec docker --site COM --game megamillions --host $TESTSYSTEM --jenkins $BUILD_URL --core $TESTSYSTEM
						fi
						if $USPOWERBALL; then
						  docker run -v $PWD/$BUILD_TAG:/usr/src/app/test_results --rm --shm-size=256m  devservices01.office.tipp24.de:5000/awint/autopylot tests/dbg/test_scenarios/dbg_backend_jackpothunter_cycle_test.py --exec docker --site COM --game powerball --host $TESTSYSTEM --jenkins $BUILD_URL --core $TESTSYSTEM
						fi
						if $EUROJACKPOT; then
						  docker run -v $PWD/$BUILD_TAG:/usr/src/app/test_results --rm --shm-size=256m  devservices01.office.tipp24.de:5000/awint/autopylot tests/dbg/test_scenarios/dbg_backend_jackpothunter_cycle_test.py --exec docker --site COM --game eurojackpot --host $TESTSYSTEM --jenkins $BUILD_URL --core $TESTSYSTEM
						fi
					'''
                }

                logRotator(5, 15)

                publishers {
                    archiveArtifacts('$BUILD_TAG/**/*')
                }

                wrappers {
                    colorizeOutput()
                    timestamps()
                }
            }
        }
    }
}
